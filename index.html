<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <p style="text-align:right; position: absolute; right: 2%; top: 25%;"><iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E371cAhPiOQQ7" width=300 height=380 frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </p>
    <div class="dialogs">

        <div class="cover"></div>

        <div class="loader"></div>

        <div class="pick" style="display: none;">
            <h2 class="msg">Pick</h2>
            <button class="x"></button>
            <button class="o"></button>
        </div> <!-- end-pick -->
        <div class="creater" style="display: none;">
            <h2 class="msg">Game setup</h2>
            <button class="create_room">Create Room</button>
            <button class="join_room">Join Game</button>
        </div>
        <div class="waiting" style="display: none;">
            <h2 class="title">Room Code: </h2>
            <h1 class="msg"></h1>
        </div>
        <div class="join" style="display: none;">
            <h2 class="msg">Join Game</h2>
            <input placeholder="Room Code" type="number" class="room_code">
            <button class="join_button">Join</button>

        </div>
        <div class="end">
            <h2 class="msg"></h2>
            <button class="replay"><i class="fa fa-refresh"></i></button>
        </div> <!-- end-end -->

    </div> <!-- end-dialogs -->

    <div class="container">

        <div class="game">

            <div class="row top">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div> <!-- end-row -->

            <div class="row middle">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div> <!-- end-row -->

            <div class="row bottom">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div> <!-- end-row -->

        </div> <!-- end-game -->

        <div class="scores">
            <div class="row">
                <div class="col p">
                    <h2>Player - <span class="char">X</span></h2>
                    <u>0</u>
                </div>
                <div class="col ties">
                    <h2>Ties</h2>
                    <u>0</u>
                </div>
                <div class="col com">
                    <h2>Opponent - <span class="char">O</span></h2>
                    <u>0</u>
                </div>
            </div>
        </div>
        <!-- end-scores -->

    </div> <!-- end-container -->

</div> <!-- end-wrapper -->
<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
